<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather by city- Aditya narayan dhar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Section_top">
        <div class="container">
            <h1>Today Weather</h1>
            <div class="search-container">
              <input type="text" id="city-input" placeholder="Enter a city">
              <button style="--clr:#39FF14" id="search-btn"><span>Search</span></button>
            </div>
            <div class="weather-card">
              <h2 id="location">Loading...</h2>
              <div class="weather-info">
                <img id="weather-icon" src="cloudy.png" alt="Weather Icon">
                <p id="temperature">Loading...</p>
                <p id="description">Loading...</p>
              </div>
            </div>
          </div>
        
          <div class="cont">
            <div class="copyright">
              <h3>&copy; 2023 Made by Aditya Narayan Dhar. All rights reserved.</h3>
            </div>
          </div>
          
    </div> 


    <script src="app.js"></script>
</body>

</html>
